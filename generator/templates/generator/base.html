<!DOCTYPE html>
{% load static %}
<html lang="en">

{% load pwa %}

<head>

    {% progressive_web_app_meta %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Maths Generator</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type='text/css' href="{% static 'css/base.css' %}">
    <!-- 3rd Party -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/61b5fec5d5.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/third_party/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/third_party/anime.min.js' %}"></script>
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
</head>
<body>

    <div id="loading-screen"><div class="spinner"></div></div>

    <div class="message__container">
        {% for message in messages %}
            <div class="message message__{{ message.tags }}__sm">
                <div>
                    {{ message|safe }}
                </div>
                <i class="fas fa-times-circle"></i>
            </div>
        {% endfor %}
    </div>

    {% include "generator/partials/_navigation.html" %}
    <div class="cover hidden" data-base-hidden-cover=""></div>
    
    <div id="page" class="bg-color--dark">
        {% block content %}
    
        {% endblock content %}
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/components/inputs.js' %}"></script>
    <script src="{% static 'js/components/messages.js' %}"></script>
    <script src="{% static 'js/theming.js' %}"></script>
</body>
</html>
